<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP - Sistema de Transferência de Pacientes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header-container"> </div>

    <main>
        <div class="form-container">
            <h1>Cadastro de Hospitais</h1>
            
            <form id="hospitalForm" class="user-form">
                <div class="form-group">
                    <label for="nome">Nome do Hospital</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome do hospital">
                </div>
    
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Digite o endereço">
                </div>
    
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="Digite o telefone">
                </div>
    
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cadastrar</button>
                    <button type="reset" class="btn-secondary">Limpar</button>
                </div>
            </form>
    
            <div class="table-container">
                <h2>Hospitais Cadastrados</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="hospitaisTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    

    <div id="footer-container"></div>
    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
