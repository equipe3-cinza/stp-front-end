<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP - Sistema de Transferência de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div id="header-container"></div>


    <main>
        <div class="form-container">
            <h1>Endereço do Paciente</h1>
        
            <form id="enderecoForm" class="form">
                <div class="form-row address-fields">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" title="Formato: 99999-999"   required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rua">Logradouro</label>
                        <input type="text" id="rua" name="rua" placeholder="Rua, Avenida, etc">
                    </div>
                
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" placeholder="Nº">
                    </div>
                
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto, Sala, etc">
                    </div>
                
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro">
                    </div>
                
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade">
                    </div>
                
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
                
                   
                <div class="form-actions">
                    <button id="btnSalvar" type="submit" class="btn-primary">Salvar</button>
                    <button type="reset" class="btn-secondary">Limpar</button>
                    <button type="button" class="btn-primary" onclick="window.history.back()">Voltar</button>
                    
                </div>
            </form>


        </div>

    </main>
    <div id="footer-container"></div>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/components.js"></script>
    

    
</body>

</html>
