<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STP</title>
    
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="../../assets/stp-logo.png" alt="STP Logo">
        <span>Sistema de transferência de pacientes</span>
    </div>
    <form>
        <div class="form-group mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <div class="input-group">
                <span class="input-group-text"><img src="../../assets/icon-user.svg"></i></span>
                <input type="email" id="usuario" class="form-control" placeholder="nome@exemplo.com">
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text"><img src="../../assets/icon-key.svg"></span>
                <input type="password" id="senha" class="form-control" placeholder="Senha">
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <a href="#" class="text-muted">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn btn-success w-100" onclick="logar()">Entrar</button>
    </form>
</div>
