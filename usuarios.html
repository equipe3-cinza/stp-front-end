<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP - Sistema de Transferência de Pacientes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header-container"> </div>

<main>
    <div class="form-container">
        <h1>Cadastro de Usuários</h1>
        
        <form id="userForm" class="user-form">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite o email">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite a senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme a senha">
            </div>

            <div class="form-group">
                <label for="perfil">Perfil de Acesso</label>
                <select id="perfil" name="perfil" required>
                    <option value="">Selecione um perfil</option>
                    <option value="admin">Administrador</option>
                    <option value="medico">Médico</option>
                    <option value="medico-regulador ">Médico Regulador</option>
                    <option value="enfermeiro">Enfermeiro</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Cadastrar</button>
                <button type="reset" class="btn-secondary">Limpar</button>
            </div>
        </form>
        <div class="table-container">
            <h2>Usuários Cadastrados</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script src="scripts/components.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
