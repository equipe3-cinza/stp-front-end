<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP - Sistema de Transferência de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="form-container">
            <h1>Cadastro de Usuários</h1>
        
            <form id="userForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" required placeholder="Digite o login" maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Digite a senha" maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" id="password2" name="password2" required placeholder="Confirme a senha" maxlength="100">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="roles">Perfil de Acesso</label>
                        <select id="roles" name="roles" required multiple>
                            <option value="ROLE_ADMIN">Administrador</option>
                            <option value="ROLE_MEDICO">Médico</option>
                            <option value="ROLE_MEDICO_REGULADOR">Médico Regulador</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cadastrar</button>
                    <button type="reset" class="btn-secondary">Limpar</button>
                </div>
            </form>

            <div class="table-container">
                <h2>Usuários Cadastrados</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Login</th>
                                <th>Permições</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
