<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP - Sistema de Transferência de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="header-container"></div>

    <main>
        <div class="form-container">
            <h1>Cadastro de Pacientes</h1>
        
            <form id="pacienteForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite o nome do paciente" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" maxlength="15">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                    </div>
     
                    <div class="form-group">
                        <label for="tipoSanguineo">Tipo Sanguíneo</label>
                        <select id="tipoSanguineo" name="tipoSanguineo" required>
                            <option value="">Selecione</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="form-container-prontuario">
                    <h3>Prontuário do paciente</h3>
                    <br>    
                    <div class="form-row">
                        <div class="prontuario-form">    
                            <input type="hidden" id="prontuarioId" name="prontuarioId">
                            <div class="form-group">
                                <label for="classificacao">Classificação</label>
                                <select id="classificacao" name="classificacao" required>
                                    <option value="">Selecione uma classificação</option>
                                    <option value="primaria">Primária</option>
                                    <option value="secundaria">Secundária</option>
                                    <option value="terciaria">Terciária</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label>Medicamentos Atuais</label>
                            <div id="medicamentos-container">
                                <div class="medicamento-entry">
                                    <select id="medicamentosAtuais" name="medicamentosAtuais" multiple></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                   
                <div class="form-actions">
                    <button id="btnSalvar" type="submit" class="btn-primary">Cadastrar</button>
                    <button type="reset" class="btn-secondary">Limpar</button>
                    <button id="btnEndereco" type="button" class="btn-primary" style="visibility: hidden;">
                        Editar Endereço
                    </button>
                </div>
            </form>

            <div class="table-container">
                <h2>Pacientes Cadastrados</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pacientesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="scripts/components.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
